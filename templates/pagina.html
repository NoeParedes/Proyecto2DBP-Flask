<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librería pipipi</title>
  <style>
    /* Reset de estilos */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Estilos generales */
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  color: #333;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Estilos del encabezado */
header {
  background-color: #333;
  padding: 10px 0;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
}

nav ul li {
  margin-right: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 5px 10px;
  transition: 0.3s;
}

nav ul li a:hover {
  background-color: #555;
}

/* Estilos del héroe */
.hero {
  background-image: url('/images/page.avif');
  background-size: cover;
  background-position: center;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero-content {
    color: #fff;
}

.hero h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 24px;
  margin-bottom: 30px;
}

.hero .btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ff6f00;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: 0.3s;
}

.hero .btn:hover {
  background-color: #ff9000;
}

/* Estilos de los libros destacados */
.featured-books {
  padding: 40px 0;
  text-align: center;
}

.featured-books h2 {
  font-size: 36px;
  margin-bottom: 20px;
}

.book-card {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 30px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.book-card img {
  width: 200px;
  margin-bottom: 10px;
}

.book-card h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.book-card p {
  font-size: 16px;
  margin-bottom: 20px;
}

/* Estilos de los artículos destacados */
.featured-articles {
  padding: 40px 0;
  text-align: center;
  background-color: #f7f7f7;
}

.featured-articles h2 {
  font-size: 36px;
  margin-bottom: 20px;
}

.article-card {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 30px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.article-card img {
  width: 200px;
  margin-bottom: 10px;
}

.article-card h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.article-card p {
  font-size: 16px;
  margin-bottom: 20px;
}

/* Estilos del pie de página */
footer {
  background-color: #333;
  padding: 10px 0;
  text-align: center;
}

footer p {
  color: #fff;
  font-size: 14px;
}

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Libros</a></li>
        <li><a href="#">Artículos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenido a Librería pipipi</h1>
      <p>Tu destino para encontrar los mejores libros y artículos.</p>
      <a href="#" class="btn">Explorar</a>
    </div>
  </section>


  <footer>
    <p>&copy; 2023 Librería pipipi. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
